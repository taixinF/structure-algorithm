<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //链表创建
    function LinkedList(data) {
        //内部类
        function Node(data) {
            this.data = data
            this.next = null
        }

        //初始头部节点
        this.head = null
        //链表长度
        this.length = 0

        //方法
        //append
        LinkedList.prototype.append = function (data) {
            let newNode = new Node(data)
            //判断是否是第一个节点
            if (this.length == 0) {
                this.head = newNode
            } else {
                let current = this.head
                //不为空就一直往下找
                while (current.next) {
                    current = current.next
                }
                //让最后一个节点的next 指向新的节点
                current.next = newNode
            }
            //length + 1
            this.length += 1
        }
    }

</script>
</body>
</html>
