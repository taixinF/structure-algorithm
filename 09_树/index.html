<script>
    //binary search tree
    function BinarySearchTree() {
        function Node(key) {
            this.key = key
            this.left = null
            this.right = null
        }

        //property
        this.root = null

        //method
        //INSERT
        BinarySearchTree.prototype.insert = function (key) {
            // 根据key创建节点
            let newNode = new Node(key)

            //判断根节点是否有值
            if (this.root == null) {
                this.root = newNode
            } else {
                this.insertNode(this.root, newNode)
            }
        }

        //recursive method
        BinarySearchTree.prototype.insertNode = function (node, newNode) {
            if (newNode.key < node.key) {//towardsTheLeft
                if (node.left == null) {
                    node.left = newNode
                } else {
                    this.insertNode(node.left, newNode)
                }
            } else {//towardsTheRight
                if (node.right == null) {
                    node.right = newNode
                } else {
                    this.insertNode(node.right, newNode)
                }
            }
        }

        //traversalOfTree
        //先序遍历
        //内部不关心 handler看你自己拿到怎么处理
        BinarySearchTree.prototype.preOrderTraversal = function (handler) {
            this.preorderTraversalNode(this.root, handler)
        }
        BinarySearchTree.prototype.preorderTraversalNode = function (node, handler) {
            if (node != null) {
                //processing through node
                handler(node.key)
                //Processing through node - left node
                this.preorderTraversalNode(node.left, handler)
                //Processing through node - right node
                this.preorderTraversalNode(node.right, handler)
            }
        }

        //中序遍历
        BinarySearchTree.prototype.midOrderTraversal = function (handler) {
            this.midOrderTraversalNode(this.root, handler)
        }

        BinarySearchTree.prototype.midOrderTraversalNode = function (node, handler) {
            if (node != null) {
                //Processing through node - left node
                this.midOrderTraversalNode(node.left, handler)
                //processing through node
                handler(node.key)
                //Processing through node - right node
                this.midOrderTraversalNode(node.right, handler)
            }
        }

        //后序遍历
        BinarySearchTree.prototype.bfOrderTraversal = function (handler) {
            this.bfOrderTraversalNode(this.root, handler)
        }

        BinarySearchTree.prototype.bfOrderTraversalNode = function (node, handler) {
            if (node != null) {
                //Processing through node - left node
                this.bfOrderTraversalNode(node.left, handler)
                //Processing through node - right node
                this.bfOrderTraversalNode(node.right, handler)
                //processing through node
                handler(node.key)
            }
        }

        //最小值
        BinarySearchTree.prototype.min = function () {
            let node = this.root
            let key = null
            while (node !== null) {
                key = node.key
                node = node.left
            }
            return key
        }

        //最大值
        BinarySearchTree.prototype.max = function () {
            let node = this.root
            let key = null
            while (node !== null) {
                key = node.key
                node = node.right
            }
            return key
        }

        //search
        BinarySearchTree.prototype.search = function (key) {
            //get the root node
            let node = this.root
            //loop through our key
            while (node != null) {
                if (key < node.key) {
                    node = node.left
                } else if (key > node.key) {
                    node = node.right
                } else {
                    return true
                }
            }
            return false
        }


        //remove
        BinarySearchTree.prototype.remove = function (key) { //7
            // 1.find the node you want to delete

            // 1.1。define variables and save some information
            let current = this.root
            let parent = null
            let isLeftChild = true

            // 1.2.start looking for the deleted node
            while (current.key !== key) {
                parent = current
                if (key < current.key) {
                    isLeftChild = true
                    current = current.left
                } else {
                    isLeftChild = false
                    current = current.right
                }

                //某种情况：已经找到了最后的节点，依然没有找到 key
                if (current == null) return false

            }

            // 2.delete the node as required（根据需要
            // find current key == key
            // 2.1.the deleted node is a leaf node no child nodes
            // the first node is a leaf node
            if (current.left == null && current.right == null) {
                if (current == this.root) {
                    this.root = null
                } else if (isLeftChild) {
                    parent.left = null
                } else {
                    parent.right = null
                }
            }

            // 2.2.删除的节点有一个子节点
            else if (current.right == null) {
                if (current == this.root) {
                    this.root = current.left
                } else if (isLeftChild) {
                    parent.left = current.left
                } else {
                    parent.right = current.left
                }
            } else if (current.left == null) {
                if (current == this.root) {
                    this.root = current.right
                } else if (isLeftChild) {
                    parent.left = current.right
                } else {
                    parent.right = current.right
                }
            }

            // 2.3.删除的节点有两个子节点---右边找小一点点  左边找大一点点
            else {
                //获取后续节点
                let successor = this.getSuccessor(current) // 11

                //判断是否为根节点
                if (current === this.root) {
                    this.root = successor
                } else if (isLeftChild) {
                    parent.left = successor
                } else {
                    parent.right = successor
                }

                // 将删除节点的左子树 = 原来节点.left节
                successor.left = current.left
            }
        }


        //找我们后继的代码
        BinarySearchTree.prototype.getSuccessor = function (delNode) {
            //1.定义变量保存我们的后继
            let successor = delNode
            let current = delNode.right

            //2.循环查找
            while (current !== null) {
                successor = current
                current = current.left
            }

            return successor
        }
    }

    //establish
    const bst = new BinarySearchTree();
    bst.insert(11);
    bst.insert(7);
    bst.insert(5);
    bst.insert(3);
    bst.insert(9);
    bst.insert(8);
    bst.insert(10);
    bst.insert(15);
    bst.insert(13);
    bst.insert(12);
    bst.insert(14);
    bst.insert(20);
    bst.insert(18);
    bst.insert(25);
    bst.insert(19);
    bst.insert(6);

    // 1.先序遍历
    let resultString = ''
    bst.preOrderTraversal(function (key) {
        resultString += key + ' '
    })
    // alert(resultString)

    // 2.中序遍历
    resultString = ''
    bst.midOrderTraversal(function (key) {
        resultString += key + ' '
    })
    // alert(resultString)

    // 3.后序遍历
    resultString = ''
    bst.bfOrderTraversal(function (key) {
        resultString += key + ' '
    })
    // alert(resultString)

    // 5.
    alert(bst.max())
    alert(bst.min())


    //search
    alert(bst.search(25))
    alert(bst.search(24))
    alert(bst.search(2))


</script>
